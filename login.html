<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/stylecomb.css">
    <!--Link de tailwind css
    inicia seccion estilos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.1/tailwind.min.css">
    <!--scrip para estilo con tailwind-->

    <script src="https://kit.fontawesome.com/a23e6feb03.js"></script>
    <!--Fin sección estilos-->
    <title>Login</title>
</head>
<body>
     <!--Inicio de cabecera-->
  <nav class="bg-white py-0.1">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <!--logo-->
        <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
          <button id="sidebarBtn" class="px-4 py-2 text-gray-700 text-2xl rounded-lg hover:bg-gray-200">
            <i class="fas fa-bars"></i>
          </button>
          <img class="h-14 w-14 rounded-full" src="img/T1.png" alt="">

          <!--Logo y lema-->

        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">

          <div class="ml-3 relative">
            <div>
              <button class="text-xl text-gray-800 px-4 py-2 focus:outline-none" id="notificationsBtn"><i
                  class="far fa-bell"></i></button>
            </div>

            <div id="notificationsDiv" class="hidden origin-top-right absolute right-0 mt-2 w-64
                  rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5
                  focus:outline-none">
              <p class="p-2 text-sm text-gray-700">Not results...</p>
            </div>
          </div>
          <!-------------------------------------------->
          <!--Notificaciones y color-->
          <div class="ml-3 relative">
            <div>
              <button class="text-xl text-gray-800 pr-4 py-2 focus:outline-none" id="colorsBtn"><i
                  class="fas fa-palette"></i></button>
            </div>
            <div id="colorsDiv" class="hidden origin-top-right absolute right-0  w-20
                rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5
                focus:outline-none z-10">
              <p class="p-2 text-sm text-gray-700">Colors:</p>
              <div class="py-2">
                <button class="bg-blue-500 w-12 h-8 rounded block mx-auto my-1"
                  onclick="setColor('bg-blue-500')"></button>
                <button class="bg-indigo-500 w-12 h-8 rounded block mx-auto my-1"
                  onclick="setColor('bg-indigo-500')"></button>
                <button class="bg-green-500 w-12 h-8 rounded block mx-auto my-1"
                  onclick="setColor('bg-green-500')"></button>
                <button class="bg-red-500 w-12 h-8 rounded block mx-auto my-1"
                  onclick="setColor('bg-red-500')"></button>
                <button class="bg-gray-800 w-12 h-8 rounded block mx-auto my-1"
                  onclick="setColor('bg-gray-800')"></button>
              </div><!--Notificaciones y color-->
            </div>
            </span>
            <div class="ml-3 relative">

                <div>
                  <!--Activa el boton menú-->
                  <div class="bg-gray-800 flex text-sm rounded-full focus:outline-none
                  focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" id="profileBtn">
                    <span class="sr-only">Open user menu</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!--Termina el encabezado menu-->
<!--principal menu lateral-->
<main class="flex bg-white">
    <aside class="bg-gray-100">
      <div class="p-6">
        <a href="#" class="text-black text-3xl font-semibold hover: text-gray-300">
          <i class="fas fas-user-cog mr-3"></i>
        </a>
      </div>
      <nav class="text-black  font-semibold pt-3">
        <a href="main.html" class="flex items-center active-nav-link text-black py-4 pl-6 nav-item">
          <i class="fas fa-book alt mr-3"></i>
          Inicio
        </a>
        <a href="" class="flex items-center text-black opacity-75 hover:opacity-100 py-4 pl-6 nav-item">
          <i class="fas fa-user  mr-3"></i>
          Usuario
        </a>
        <a href="menu.html" class="flex items-center text-black opacity-75 hover:opacity-100 py-4 pl-6 nav-item">
          <i class="fas fa-book-open mr-3"></i>
          Menú
        </a>
        <a href="" class="flex items-center text-black opacity-75 hover:opacity-100 py-4 pl-6 nav-item">
          <i class="fas fa-cogs mr-3"></i>
          Configuración
        </a>
      </nav>
    </aside>

    <!--Dropdown-->
    <div class="w-full flex flex-col h-screen overflow-y-hidden">
        <header id="sidebarMobile" class="w-full py-5 px-6 sm:hidden">
          <nav class="text-white text-base font-semibold">
            <a href="" class="flex items-center active-nav-link text-white py-4 pl-6 nav-item">
              <i class="fas fa-book alt mr-3"></i>
              Inicio
            </a>
            <a href="" class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 nav-item">
              <i class="fas fa-user  mr-3"></i>
              Usuario
            </a>
            <a href="menu.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 nav-item">
              <i class="fas fa-book-open mr-3"></i>
              Menú
            </a>
            <a href="" class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 nav-item">
              <i class="fas fa-cogs mr-3"></i>
              Configuración
            </a>
          </nav>
          
        </header>
        <section class="bg-indigo-200">
          <p align= "center" class="text-black items-center text-4xl ">Iniciar sesion</p>
        </section>

        <section class="login">
        <div class="w-full max-w-xs">
          <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Email
              </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Email">
            </div>
            <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
             Contraseña
            </label>
            <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
      
            </div>
            <div class="flex items-center justify-between">
            <button type="button" class="text-white bg-[#FF9119] hover:bg-[#FF9119]/80 focus:ring-4 focus:outline-none focus:ring-[#FF9119]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:hover:bg-[#FF9119]/80 dark:focus:ring-[#FF9119]/40 mr-2 mb-2">

            INGRESAR
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="registrar.html">
            Registrarse.
            </a>
          </div>
        </form>
   
      </div>

        </section>


                     
    </main>
    <button class="space-x-4">
      <a href="combos.html"><label for="Regresar">Ir a Menu de Combos</label></a>
  </button>
    <div>
      <script src="componets/main.js"></script>
    <footer class="bg-gray-100 p-1 mt-1">
        <div class="container mx-auto ">
            <p><img src="Img/red.png" alt="icono" height="10px" width="200px"> © 2023 Pizza Bite El
                Salvador, Todos los
                derechos reservados</p>
        </div>
    </footer>
</div>

</body>

</html>
